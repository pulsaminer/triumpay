<!DOCTYPE html>
<html>
<head>
    <title>Test SPL Token Functions</title>
    <script src="/assets/js/libs/web3.iife.js"></script>
    <script src="/assets/js/libs/spl-token.iife.js"></script>
</head>
<body>
    <h1>Test SPL Token Functions</h1>
    <button onclick="testFunctions()">Test Functions</button>
    <div id="output"></div>

    <script>
        async function testFunctions() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing SPL Token functions...<br>';

            try {
                // Test if splToken object is available
                if (typeof splToken === 'undefined') {
                    output.innerHTML += 'splToken is not defined<br>';
                    return;
                }

                output.innerHTML += 'splToken is available<br>';

                // Test if functions are available
                if (typeof splToken.getAssociatedTokenAddress === 'function') {
                    output.innerHTML += 'getAssociatedTokenAddress function is available<br>';
                } else {
                    output.innerHTML += 'getAssociatedTokenAddress function is NOT available<br>';
                }

                if (typeof splToken.createAssociatedTokenAccountInstruction === 'function') {
                    output.innerHTML += 'createAssociatedTokenAccountInstruction function is available<br>';
                } else {
                    output.innerHTML += 'createAssociatedTokenAccountInstruction function is NOT available<br>';
                }

                if (typeof splToken.createTransferInstruction === 'function') {
                    output.innerHTML += 'createTransferInstruction function is available<br>';
                } else {
                    output.innerHTML += 'createTransferInstruction function is NOT available<br>';
                }

                // Test creating a PublicKey (this will help us know if web3 is working)
                try {
                    const testKey = new solanaWeb3.PublicKey("7EV2VjMrdZuJLbdZ39279TbRqkW8zWFwbLTQeg5swSyK");
                    output.innerHTML += 'solanaWeb3.PublicKey creation works<br>';
                } catch (e) {
                    output.innerHTML += 'solanaWeb3.PublicKey creation failed: ' + e.message + '<br>';
                }

                // Test getAssociatedTokenAddress function
                try {
                    const mint = new solanaWeb3.PublicKey("7EV2VjMrdZuJLbdZ39279TbRqkW8zWFwbLTQeg5swSyK");
                    const owner = new solanaWeb3.PublicKey("8czKKG2uZcJEen5bAaiFXq7TQ341oKo6ewUwjgSfixwW");
                    const associatedTokenAddress = await splToken.getAssociatedTokenAddress(mint, owner);
                    output.innerHTML += 'getAssociatedTokenAddress result: ' + associatedTokenAddress.toString() + '<br>';
                } catch (e) {
                    output.innerHTML += 'getAssociatedTokenAddress failed: ' + e.message + '<br>';
                }

                output.innerHTML += 'Test completed.';
            } catch (error) {
                output.innerHTML += 'Error: ' + error.message + '<br>';
            }
        }
    </script>
</body>
</html>
